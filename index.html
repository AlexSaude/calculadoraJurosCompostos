<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora % compostos</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Calculadora de juros compostos</h1>
    <div class="val">
    <input type="number" id="taxa" placeholder="taxa(decimal)">
    <input type="number" id="capital" placeholder="capital inicial">
    <input type="number" id="tempo" placeholder="tempo(meses)">
    <select id="operator"> 
        
        <option value="juros Compostos">%</option>
    </select>
    <button id="calcularBotao">Resultado</button>
    </div>
    <script src="main.js"></script>
    
    <div class="page">
        <a href="../index.html"><img src="../homepage.png" height="50" width="50"></a>
        </a>
        </div>
        
</body>
</html>
